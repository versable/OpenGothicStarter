name: Multi-Platform Build

on:
  push:
    branches: [ main, devel ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Run formatter
      run: ./scripts/format.sh

    - name: Verify formatting
      run: git diff --exit-code

  build:
    needs: format
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        config: [Release, Debug]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Cache vcpkg
      if: matrix.os == 'windows-latest'
      uses: actions/cache@v4
      with:
        path: |
          C:\vcpkg\installed
          C:\vcpkg\packages
        key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
        restore-keys: |
          ${{ runner.os }}-vcpkg-

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libwxgtk3.2-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew install wxwidgets

    - name: Install dependencies (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        vcpkg install

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          cmake .. -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=${VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake
        else
          cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.config }}
        fi
      shell: bash

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.config }} --parallel

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenGothicStarter-${{ matrix.os }}-${{ matrix.config }}
        path: |
          build/${{ matrix.config }}/OpenGothicStarter*
          build/OpenGothicStarter*
